<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Akan Name Generator</title>
        <link rel="stylesheet" href="./css/styles.css" />
    </head>
    
    <body>
        <header>
            <h1>AKAN NAME GENERATOR</h1>
        </header>
        <div class="container">
                <div class="description"></div>
                        <p>
                                Akan names are derived from Ghanian culture. Frequently in Ghana, children are given their first name as a 'day name' which corresponds to the day in the week they were born.
                        </p>
                </div>
                <div class="row">
                        <form id="Akan-form">
                                <div class="formgroup">
                                        <label for="day">Day</label>
                                        <input type="number" id="day" min="1" max="31" required>
                                </div>
                                <div class="formgroup"></div>
                                        <label for="month">Month</label>
                                        <input type="number" id="month" min="1" max="12" required>
                                </div>
                                <div class="formgroup"></div>
                                        <label for="year">Year</label>
                                        <input type="number" id="year" min="1900" max="2099" required>
                                </div>
                                <div class="radio-group"></div>
                                        <label for="gender">Gender</label>
                                        <input type="radio" id="male" name="gender" value="male" required> Male
                                        <input type="radio" id="female" name="gender" value="female"> Female
                                </div>
                                <br />
                                <button type="submit" onclick="calculateAkanName()">Submit</button>
                        </form>
                        <div id="result"></div>
                </div>
        </div>
        <script src="./scripts/scripts.js"></script>
    </body>
</html>
